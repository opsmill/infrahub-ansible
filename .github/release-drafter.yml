---
# Format and labels used aim to match those used by Ansible project
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "üöÄ Breaking Changes"
    labels:
      - "changes/major"

  - title: "üîß Minor Changes"
    labels:
      - "changes/minor"
      - "type/feature"
      - "type/refactoring"

  - title: "üêõ Bug Fixes"
    labels:
      - "type/bug"

  - title: "Deprecations"
    labels:
      - "type/deprecated"

  - title: "üìñ Documentation Change"
    label:
      - "type/doctumentation"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
exclude-labels:
  - "ci/skip-changelog"
  - "type/duplicate"

version-resolver:
  major:
    labels:
      - "changes/major"
  minor:
    labels:
      - "changes/minor"
      - "type/feature"
      - "type/refactoring"
  patch:
    labels:
      - "changes/patch"
      - "type/bug"
      - "type/documentation"
  default: patch
autolabeler:
  - label: "ci/skip-changelog"
    title: "/chore/i"
  - label: "type/bug"
    title: "/fix/i"
  - label: "type/feature"
    title: "/(enhance|improve|feature)/i"
  - label: "type/deprecated"
    title: "/deprecat/i"
template: |
  ## Changes

  $CHANGES

  Kudos goes to: $CONTRIBUTORS
