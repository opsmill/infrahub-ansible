---
name: "Pull Requests (stable)"
concurrency:  # Cancel any existing runs of this workflow for this same PR
  group: "${{ '{{ github.workflow }}' }}-${{ '{{ github.ref }}' }}"
  cancel-in-progress: true
on: # yamllint disable
  pull_request:
    branches:
      - stable

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
