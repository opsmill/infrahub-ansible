---
# yamllint disable rule:truthy
name: "Run Sanity, Unit & Integration Tests"
on:
  workflow_call:
    inputs:
      runs-on:
        description: "The OS to run the job on"
        required: false
        default: "ubuntu-22.04"
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sanity-tests:
    name: Sanity (â’¶$${{ matrix.ansible-version }}-py${{python-version}})
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
        ansible-version:
          - stable-2.14
          - stable-2.15
    runs-on: "ubuntu-22.04"
    steps:
      - name: Perform sanity testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible-version }}
          target-python-version: ${{ matrix.python-version }}
          testing-type: sanity

