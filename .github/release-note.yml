---
# name-template: 'v$RESOLVED_VERSION'
# tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'type/feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'type/bug'
  - title: '🧰 Maintenance'
    labels:
      - 'type/housekeeping'
  - title: 📖 Documentation Change
    label:
      - 'type/doctumentation'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
exclude-labels:
  - 'ci/skip-changelog'
change-title-escapes: '\<*_&'  # You can add # and @ to disable mentions, and add ` to disable code blocks.
# version-resolver:
#   major:
#     labels:
#       - 'major'
#   minor:
#     labels:
#       - 'minor'
#   patch:
#     labels:
#       - 'patch'
#   default: patch
template: |
  ## Changes

  $CHANGES
