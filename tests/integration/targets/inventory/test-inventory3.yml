---
### infrahub_inventory.yml file in YAML format
### opsmill.infrahub.inventory plugin is able to do a lookup for ENV vars: INFRAHUB_TOKEN and INFRAHUB_API

plugin: opsmill.infrahub.inventory
api_endpoint: "http://localhost:8000"

strict: false

nodes:
  InfraDevice:
    include:
      - name
      - primary_address
      - platform
      - site
      - tags
      - role

compose:
  hostname: name
  platform: platform.ansible_network_os
  ansible_host: primary_address.address

keyed_groups:
