---
### infrahub_inventory.yml file in YAML format
### opsmill.infrahub.inventory plugin is able to do a lookup for ENV vars: INFRAHUB_TOKEN and INFRAHUB_API

plugin: opsmill.infrahub.inventory
api_endpoint: "http://localhost:8000"
validate_certs: True
timeout: 30

strict: True

branch: "jfk1-update-edge-ips"

nodes:
  InfraDevice:
    filters:
      site__ids: "1791a399-7e43-13b5-3995-d8e9955c926e" #jfk1
      role__ids: "1791a399-31c4-c688-3992-d8ebd2cca61f" #edge
    include:
      - name
      - primary_address
      - platform
      - site

compose:
  hostname: name
  platform: platform.ansible_network_os
  ansible_host: primary_address.address

keyed_groups:
  - prefix: site
    key: site.name
